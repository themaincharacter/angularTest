<ion-navbar *navbar>
    <ion-title>
        HOME
    </ion-title>
</ion-navbar>

<ion-content>
  <div padding>
    <ion-segment [(ngModel)]="pet">
      <ion-segment-button value="Stuff">
        Stuff
      </ion-segment-button>
      <ion-segment-button value="Other Stuff">
        Other Stuff
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="pet">
    <ion-list *ngSwitchWhen="'Stuff'">
      <ion-item>
        <ion-thumbnail item-left>
        </ion-thumbnail>
        <h2>list item 1</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-left>
        </ion-thumbnail>
        <h2>list item 2</h2>
      </ion-item>      
      <ion-item>
      <ion-thumbnail item-left>
        </ion-thumbnail>
        <h2>list item 3</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchWhen="'Other Stuff'">
      <ion-item>
        <ion-thumbnail item-left>
        </ion-thumbnail>
        <h2>list item A</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

  <ion-tabs>
    <ion-tab tabIcon="contact"  tabTitle="TAB 1" [root]="tab1"></ion-tab>
    <ion-tab tabIcon="compass"  tabTitle="TAB 2" [root]="tab2"></ion-tab>
    <ion-tab tabIcon="analytics"  tabTitle="TAB 3" [root]="tab3"></ion-tab>
    <ion-tab tabIcon="settings"  tabTitle="TAB 4" [root]="tab4"></ion-tab>
  </ion-tabs>`
